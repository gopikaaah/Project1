<html>

<head>
    <title>Calculator App</title>
</head>

<body>
    <div>
        <form>
            <label>Enter the first number:</label>
            <input id="first"></br>
            <label>Enter the second number:</label>
            <input id="second"></br>
            <select id="operator">
                <option>+</option>
                <option>-</option>
                <option>*</option>
                <option>/</option>
            </select>

            <button onclick="calculator()">Submit</button>
            <h2>Result:</h2>
            <h1 id="resultText"></h1>
        </form>

        <a href="/index.html"><img width="70" height="70" src="https://img.icons8.com/external-tanah-basah-basic-outline-tanah-basah/24/external-left-arrow-arrows-tanah-basah-basic-outline-tanah-basah.png" alt="external-left-arrow-arrows-tanah-basah-basic-outline-tanah-basah"/></a>
    </div>
    <script>


        function calculator() {
            let no1 = parseInt(document.getElementById("first").value);
            let no2 = parseInt(document.getElementById("second").value);
            let op = document.getElementById("operator").value;

            var result = 0;
            if (op == "+") {
                result = no1 + no2;
            }
            else if (op == '-') {
                result = no1 - no2;
            }
            else if (op == '*') {
                result = no1 * no2;
            }
            else {
                result = no1 / no2;
            }
            console.log(result);

            document.getElementById("resultText").innerText= result;


            event.preventDefault();

        }

        

    </script>
</body>

</html>
